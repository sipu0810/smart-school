
<div class="container">
  <form (ngSubmit)="processMarksForm()">

      <div class="form-group">        
          <label for="student_id">ID</label>
          <input type="text" name="student_id" class="form-control" placeholder="Id" [(ngModel)]="mark.studentId" />
      </div>

    <!-- <div class="form-group">        
      <label for="subject">Subject</label>
      <input type="text" name="subject" class="form-control" placeholder="Enter Subject" [(ngModel)]="mark.subject"/>
    </div> -->

    <div class="form-group">
          <label for="subject">Subject</label>
            <select type="text" class="form-control" name="subject" #selectElem (change)="setSubject(selectElem.value)" [(ngModel)]="mark.subject" >
           
           <!-- <option value="Hello">Hello </option> -->
              <option *ngFor="let list of subjectList" [value]="list.Name"  >
                {{list.Name}}
            </option>
          </select>
</div>

  <div class="form-group">        
      <label for="marks">Marks</label>
      <input type="text" name="marks" class="form-control" placeholder="Enter Marks" [(ngModel)]="mark.mark"/>
  </div>

  <div class="form-group">        
        <label for="date">Date</label>
        <input type="date" name="date" class="form-control"  [(ngModel)]="mark.date"/>
  </div>

  <input type="submit" value="Save" class="btn btn-success"/>
</form>
</div>
