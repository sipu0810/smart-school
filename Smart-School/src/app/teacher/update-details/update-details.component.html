<div class="container">
    <!-- <form [formGroup]="profileForm" (ngSubmit)="onSubmit()"> -->
    <form  (ngSubmit)="processForm()">
      
    
      <div class="form-group">
        <label for="sname">Student Name</label>
      
        <input type="text" name="sname" class="form-control" [(ngModel)]="student.studentName" placeholder="Student Name"/>
       
      </div>
    
      <div class="form-group">
            <label for="fName">Father Name</label>
            <input type="text" name="fname" class="form-control" [(ngModel)]="student.fatherName" placeholder="Father Name"/>
      </div>
    
      <div class="form-group">
        <label for="mob">Father Mob</label>
        <input type="text" name="fmob" class="form-control" [(ngModel)]="student.mobileNumber" placeholder="Mobile Number"/>
      </div>
    
      <div class="form-group">
        <label for="className">Class</label>
        <input type="text" name="className" class="form-control" [(ngModel)]="student.className" placeholder="Class Name"/>
      </div>
    
      <div class="form-group">
        <label for="gender">gender</label>
        <input type="text" name="gender" class="form-control" [(ngModel)]="student.gender" placeholder="gender"/>
      </div>
    
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" class="form-control" [(ngModel)]="student.dateOfBirth" />
      </div>
    
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" class="form-control" [(ngModel)]="student.address" placeholder="Address"/>
      </div>
      <input type="submit" value="save" class="btn btn-success"/>
      <!-- <button type="submit" [disabled]="!profileForm.valid"   class="btn btn-success">Submit</button> -->
    </form>		
    
    
    </div>
