<div class="container">
  <div class="row">
  <div class="col-md-12">
    <!-- <h1 class="text-center">Student's List</h1> -->
      <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">Name</th>
        <th class="text-center">Email</th>
        <th class="text-center">User Name</th>
        <th class="text-center">Last Name</th>
        <th class="text-center">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td class="text-center">{{ student.name }}</td>
        <td class="text-center">{{ student.email }}</td>
        <td class="text-center">{{ student.username }}</td>
        <td class="text-center">{{ student.lastName }}</td>
        
        <td>
          
          <button data-title="Edit" data-toggle="modal" data-target="#edit" title="Edit" class="btn btn-info"
          (click)="showEditStudentForm(student)">
                       <i class="glyphicon glyphicon-pencil"></i>
              </button>
          <button data-title="Delete" data-toggle="modal" data-target="#delete" title="Delete" class="btn btn-danger"
                       (click)="removeUser(user)">
                       <i class="glyphicon glyphicon-trash"></i>
            </button>
         </tr>
    </tbody>
  </table>
  </div>
  </div>
</div>
<form>
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
     
  <div class="modal-dialog">

    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
      </div>
          <div class="modal-body">
          <div class="form-group">
        <input class="form-control " name="name" id="name" type="text" placeholder="Enter the Name" [(ngModel)]="editedStudent.name">
        </div>
        <div class="form-group">
        
        <input class="form-control "name="email" id="email" type="text" placeholder="Enter the Email" [(ngModel)]="editedStudent.email">
        </div>
       <div class="form-group">
        
        <input class="form-control " name="username" id="username" type="text" placeholder="Enter the Username" [(ngModel)]="editedStudent.username">
        </div>
        <div class="form-group">
        
            <input class="form-control " name="lastName" id="lastName" type="text" placeholder="Enter the lastName" [(ngModel)]="editedStudent.lastName">
            </div>
        <div class="form-group">
        <textarea rows="2" class="form-control" placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>
    
        
        </div>
      </div>
          <div class="modal-footer ">
        <button type="button" data-dismiss="modal" class="btn btn-info btn-lg" style="width: 100%;" (click)="updateStudent(editedStudent)"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
      </div>
        </div>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog -->
  
    </div>
    </form> 
     
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
      </div>
          <div class="modal-body">
       
       <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>
       
      </div>
        <div class="modal-footer ">
        <button type="button" class="btn btn-success" (click)="removeStudent(student)" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
      </div>
        </div>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog --> 
    </div>
