		<div class="container">
        <div class="row main">
                <div class="panel-heading">
                    <div class="panel-title text-center">
                        <h1>Student Registration</h1>
                        <hr />
                    </div>
                </div>
                
                <div class="main-login main-center">
<form (ngSubmit)="processForm()">
    <div class="form-group" >
        <label for="id">ID</label>
        <input type="text" name="id" class="form-control"  placeholder="AutoGenerated" readonly/>
    </div>
 
    <div class="form-group">
        <label for="sname" class="cols-sm-2 control-label">Student Name</label>
        <div class="cols-sm-10">
                <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        <input type="text" name="sname" class="form-control" [(ngModel)]="student.studentName"/>
    </div>
</div>
    </div>
 
    <div class="form-group">
                <label for="fName" class="cols-sm-2 control-label">Father Name</label>
                <div class="cols-sm-10">
                <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" name="fname" class="form-control" [(ngModel)]="student.fatherName"/>
		</div></div></div>
		<div class="form-group">
        <label for="mob" class="cols-sm-2 control-label">Father Mob</label>
        <div class="cols-sm-10">
                <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
        <input type="text" name="fmob" class="form-control" [(ngModel)]="student.mobileNumber"/>
    </div></div>
    </div>
    <div class="form-group">
        <label for="className" class="cols-sm-2 control-label">Class</label>
        <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class=" " aria-hidden="true"></i></span>
                    
        <input type="text" name="className" class="form-control" [(ngModel)]="student.className"/>
		</div></div></div>

				<div class="cols-sm-10">

						<select>
							<option value="select" >select</option>
							<option value="Male" [(ngModel)]="student.gender">Male</option>
							<option value="Female" [(ngModel)]="student.gender">Female</option>

    <div class="form-group">
        <label for="gender" class="cols-sm-2 control-label">gender</label>
        <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-hand-pointer " aria-hidden="true"></i></span>
        <input type="text" name="gender" class="form-control" [(ngModel)]="student.gender"/>
    </div></div>
    </div>
 
    <div class="form-group">
        <label for="dob" class="cols-sm-2 control-label">Date of Birth</label>
        <input type="date" name="dob" class="form-control" [(ngModel)]="student.dateOfBirth"/>
    </div>
 
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" class="form-control" [(ngModel)]="student.address"/>
    </div>
    <input type="submit" value="save" class="btn btn-success"/>
</form>     
 
</div></div><div></div>
