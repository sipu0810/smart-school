<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 >Admin Login</h1>
	               		<hr />
	               	</div>
	            </div> 
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="#">
						
							<div class="form-group">
									<label for="email" class="cols-sm-2 control-label">User Name</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
											<input type="text" class="form-control" name="username" id="email"  placeholder="Enter your Email" [(ngModel)]="username" required />
										</div>
									</div>
								</div>
		
							<div class="form-group">
									<label for="password" class="cols-sm-2 control-label">Password</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
											<input type="password" class="form-control" name="password" id="password1"  placeholder="Enter your Password" [(ngModel)]="password1" required/>
										</div>
									</div>
								</div>

						<div class="form-group ">
								<button type="button" class="btn btn-primary btn-lg btn-block login-button" (click)="login()">Login</button>
              <!-- <button routerLink="/teacher" routerLinkActive="active" type="button" class="btn btn-primary btn-lg btn-block login-button">Login</button> -->
              <!-- <a routerLink="/teacher" routerLinkActive="active" type="button" class="btn btn-info btn-block">Register</a> -->
						</div>
						<!-- <div class="login-register">
				            <a href="#">Forgot Password</a>
				         </div> -->
					</form>
				</div>
			</div>
		</div>
